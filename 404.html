<script>
    var path = window.location.pathname + window.location.search;
    var hash;
    if ("/images/" in path) {
        hash = path.replace('/gallery/images/', '#');
        window.location.replace('/gallery/index.html' + hash);
    } else {
        hash = path.replace('/gallery/', '#');
        window.location.replace('/gallery/index.html' + hash);
    }
</script>
